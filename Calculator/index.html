<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass Calculator</title>
  <style>
    :root {
      --bg-gradient: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.16), transparent 35%),
        radial-gradient(circle at 80% 0%, rgba(255, 255, 255, 0.14), transparent 30%),
        linear-gradient(135deg, #0b1021, #0a162c 45%, #0e1f3d 80%);
      --panel: rgba(255, 255, 255, 0.12);
      --panel-border: rgba(255, 255, 255, 0.3);
      --panel-highlight: rgba(255, 255, 255, 0.45);
      --text-strong: #e9edf7;
      --text-muted: #c9d2e6;
      --accent: #7bd0ff;
      --accent-strong: #8ef0c3;
      --shadow: 0 25px 80px rgba(0, 0, 0, 0.45);
      --button-glow: 0 10px 25px rgba(126, 195, 255, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg-gradient);
      font-family: "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
      color: var(--text-strong);
      overflow: hidden;
    }

    .halo {
      position: fixed;
      inset: -20%;
      background: radial-gradient(circle at 30% 40%, rgba(111, 203, 255, 0.18), transparent 35%),
        radial-gradient(circle at 70% 60%, rgba(154, 255, 210, 0.14), transparent 40%),
        radial-gradient(circle at 50% 80%, rgba(255, 255, 255, 0.08), transparent 35%);
      filter: blur(60px);
      opacity: 0.8;
      pointer-events: none;
      z-index: 0;
    }

    .shell {
      position: relative;
      width: min(420px, 92vw);
      padding: 22px;
      border-radius: 32px;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.10), rgba(255, 255, 255, 0.04));
      box-shadow: var(--shadow);
      border: 1px solid var(--panel-border);
      backdrop-filter: blur(24px) saturate(140%);
      -webkit-backdrop-filter: blur(24px) saturate(140%);
      z-index: 1;
    }

    .shell::before {
      content: "";
      position: absolute;
      inset: 1px;
      border-radius: 30px;
      background: linear-gradient(160deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0));
      pointer-events: none;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 18px;
      position: relative;
      z-index: 2;
    }

    .title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      letter-spacing: 0.02em;
      color: var(--text-muted);
    }

    .glow-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: linear-gradient(145deg, var(--accent), var(--accent-strong));
      box-shadow: 0 0 10px rgba(142, 240, 195, 0.8);
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    .pill {
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      color: var(--text-muted);
      font-size: 12px;
      letter-spacing: 0.01em;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .display {
      position: relative;
      margin: 14px 0 18px;
      border-radius: 24px;
      padding: 24px 18px;
      background: var(--panel);
      border: 1px solid rgba(255, 255, 255, 0.14);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(18px) saturate(150%);
      -webkit-backdrop-filter: blur(18px) saturate(150%);
      overflow: hidden;
      z-index: 1;
    }

    .display::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 60% 20%, rgba(255, 255, 255, 0.14), transparent 35%);
      pointer-events: none;
    }

    .history {
      text-align: right;
      color: var(--text-muted);
      font-size: 14px;
      min-height: 18px;
      letter-spacing: 0.04em;
    }

    .current {
      margin-top: 6px;
      text-align: right;
      font-size: clamp(32px, 6vw, 48px);
      letter-spacing: 0.02em;
      font-weight: 600;
      color: var(--text-strong);
      word-break: break-all;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 12px;
    }

    button {
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 18px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-strong);
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.01em;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow: hidden;
    }

    button::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0));
      opacity: 0;
      transition: opacity 160ms ease;
    }

    button:active {
      transform: translateY(1px) scale(0.99);
    }

    button:hover {
      box-shadow: var(--button-glow);
    }

    button:hover::after {
      opacity: 1;
    }

    .op {
      background: linear-gradient(150deg, rgba(126, 195, 255, 0.16), rgba(126, 195, 255, 0.06));
      border-color: rgba(126, 195, 255, 0.35);
      color: #eaf6ff;
    }

    .equal {
      background: linear-gradient(135deg, rgba(142, 240, 195, 0.32), rgba(126, 195, 255, 0.2));
      border-color: rgba(142, 240, 195, 0.5);
      color: #041023;
      box-shadow: 0 12px 30px rgba(142, 240, 195, 0.45);
    }

    .wide {
      grid-column: span 2;
    }

    @media (max-width: 480px) {
      .shell {
        padding: 16px;
      }
      button {
        padding: 14px;
        font-size: 16px;
      }
      .title {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="halo"></div>
  <main class="shell">
    <header class="top-bar">
      <div class="title">
        <span class="glow-dot"></span>
        Glass Calculator
      </div>
      <div class="pill">
        <span>iOS glass</span>
        <span style="width: 8px; height: 8px; border-radius: 50%; background: var(--accent); box-shadow: 0 0 8px rgba(126, 195, 255, 0.8);"></span>
      </div>
    </header>

    <section class="display" aria-live="polite">
      <div id="history" class="history"></div>
      <div id="current" class="current">0</div>
    </section>

    <section class="grid" aria-label="Calculator keypad">
      <button data-action="clear">AC</button>
      <button data-action="invert">±</button>
      <button data-action="percent">%</button>
      <button class="op" data-operation="divide">÷</button>

      <button data-number="7">7</button>
      <button data-number="8">8</button>
      <button data-number="9">9</button>
      <button class="op" data-operation="multiply">×</button>

      <button data-number="4">4</button>
      <button data-number="5">5</button>
      <button data-number="6">6</button>
      <button class="op" data-operation="subtract">−</button>

      <button data-number="1">1</button>
      <button data-number="2">2</button>
      <button data-number="3">3</button>
      <button class="op" data-operation="add">+</button>

      <button class="wide" data-number="0">0</button>
      <button data-number=".">.</button>
      <button class="equal" data-action="equals">=</button>
    </section>
  </main>

  <script>
    (() => {
      const currentEl = document.getElementById("current");
      const historyEl = document.getElementById("history");

      let current = "0";
      let previous = null;
      let operator = null;
      let justEvaluated = false;

      const format = (value) => {
        const [int, frac] = value.split(".");
        const intFormatted = Number(int).toLocaleString("en-US");
        return frac ? `${intFormatted}.${frac}` : intFormatted;
      };

      const updateDisplay = () => {
        currentEl.textContent = format(current);
        const opSymbol = operator
          ? { add: "+", subtract: "−", multiply: "×", divide: "÷" }[operator]
          : "";
        historyEl.textContent = previous !== null && opSymbol ? `${format(previous)} ${opSymbol}` : "";
      };

      const setNumber = (value) => {
        if (justEvaluated) {
          current = "0";
          justEvaluated = false;
        }
        if (value === ".") {
          if (!current.includes(".")) current += ".";
          return updateDisplay();
        }
        current = current === "0" ? value : current + value;
        updateDisplay();
      };

      const setOperator = (op) => {
        if (operator && previous !== null && !justEvaluated) {
          evaluate();
        }
        operator = op;
        previous = current;
        current = "0";
        justEvaluated = false;
        updateDisplay();
      };

      const clearAll = () => {
        current = "0";
        previous = null;
        operator = null;
        justEvaluated = false;
        updateDisplay();
      };

      const invert = () => {
        if (current === "0") return;
        current = current.startsWith("-") ? current.slice(1) : "-" + current;
        updateDisplay();
      };

      const percent = () => {
        current = String(parseFloat(current) / 100);
        updateDisplay();
      };

      const evaluate = () => {
        if (operator === null || previous === null) return;
        const a = parseFloat(previous);
        const b = parseFloat(current);
        let result = 0;
        switch (operator) {
          case "add": result = a + b; break;
          case "subtract": result = a - b; break;
          case "multiply": result = a * b; break;
          case "divide": result = b === 0 ? NaN : a / b; break;
        }
        current = Number.isFinite(result) ? String(result) : "Error";
        previous = null;
        operator = null;
        justEvaluated = true;
        updateDisplay();
      };

      const actions = {
        clear: clearAll,
        invert,
        percent,
        equals: evaluate
      };

      document.querySelectorAll("button").forEach((btn) => {
        btn.addEventListener("click", () => {
          const number = btn.dataset.number;
          const action = btn.dataset.action;
          const op = btn.dataset.operation;

          if (number !== undefined) {
            return setNumber(number);
          }
          if (action && actions[action]) {
            return actions[action]();
          }
          if (op) {
            return setOperator(op);
          }
        });
      });

      // keyboard support
      window.addEventListener("keydown", (e) => {
        const { key } = e;
        if ((key >= "0" && key <= "9") || key === ".") {
          setNumber(key);
        } else if (key === "+" || key === "-" || key === "*" || key === "/") {
          const map = { "+": "add", "-": "subtract", "*": "multiply", "/": "divide" };
          setOperator(map[key]);
        } else if (key === "Enter" || key === "=") {
          evaluate();
        } else if (key === "Escape") {
          clearAll();
        }
      });

      updateDisplay();
    })();
  </script>
</body>
</html>
